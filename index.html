<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script> <!-- Ensure the script loads after the DOM -->
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text / URL" id="QRtext">

    <div id="QR">
        <img src="" alt="QR code" id="QRimage">
    </div> 

    <button onclick="generateQR()"> 
        GENERATE QR CODE
    </button>
    </div>

</body>
</html>
